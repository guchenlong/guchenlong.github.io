<!DOCTYPE html>
<html>
	<head>
		<title>图片压缩工具 - 图片压缩 - 压缩工具 - 顾晨龙的个人站</title>
		<meta name="keywords" content="图片压缩工具, 图片压缩, 压缩工具, 顾晨龙的个人站" />
		<meta name="description" content="图片压缩工具, 图片压缩, 压缩工具, 顾晨龙的个人站" />
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="./common/js/base.js"></script>
		<script src="./pages/compress/image/js/index.js"></script>
		<script src="./common/components/left_navigation/left_navigation.js"></script>
		<link rel="stylesheet" href="./common/css/base.css" />
		<link rel="stylesheet" href="./pages/compress/image/css/index.css" />
	</head>
	<body>
		<div id="page">
            <div id="page_left"></div>
            <div id="page_right">
				<div id="page_line1">
					<div id="page_line1_left">
						图片上传
						<input id="file_input" type="file" accept="image/*" />
					</div>
					<div id="page_line1_center">
						<div class="page_line1_center_item">
							质量调整：
                            <input type="range" id="image_quality_input" min="0" max="1" value="1" step="0.1" />
						</div>
						<div class="page_line1_center_item">
							大小调整：
                            <input type="range" id="image_size_input" min="0" max="1" value="1" step="0.1" />
						</div>
						<div id="compress_image_button" onclick="compress_image()">压缩</div>
					</div>
					<div id="page_line1_right">
						<img id="input_image" src="" style="max-height: 100px;" />
						<div id="input_image_size"></div>
					</div>
				</div>
				<div id="page_line2"></div>
                <div class="document">
					<h2 style="text-align: center;">图片压缩</h2><br />
                    <div>图片本身存在冗余信息，是我们选择使用图片压缩的原因。</div>
                    <div>图片的压缩可以从三个方向入手：图片质量，图片大小，图片格式。</div>
					<br />
					<div>图片质量：通过降低图片的质量，从减小图片的大小。</div>
					<div>图片尺寸：通过降低图片的尺寸，从减小图片的大小。</div>
					<div>图片格式：通过改变图片的格式，从减小图片的大小。</div>
					<br />
					<div>图片格式比较复杂，涉及图片压缩算法的演进，但新的算法同样也会带来厂商支持不完全的问题。</div>
                </div>
			</div>
            <div id="page_right_2"></div>
        </div>
	</body>
	<script>
        render_left_navigation(); // 渲染 - 左侧导航栏
	</script>
</html>
